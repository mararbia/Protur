    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>

<body>
    <header>
        <nav>
            <a href="../protur/index.html">
                <div>
                    <img class="logo" src="../protur/img/logo/Logo.png" alt="Logomarca escrito Protur" width="250"
                        height="50">
                </div>
            </a>
            <button class="btn">
                <a href="./login.html">
                    <h5 class="area-login">Área de Login</h5>
                </a>
            </button>
        </nav>
    </header>
    <div class="container-login"> 
        <div class="content-box">
            <div class="form-box d-flex">
               <h2>Entrar</h2>
               <form>
                <div class="input-box">
                    <span>E-mail:</span>
                    <input type="e-mail" placeholder="Digite seu e-mail">

                <div class="input-box">
                    <span>Senha:</span>
                    <input type="password" placeholder="Digite sua senha">
                </div>

                <div class="Lembrar">
                   <label>
                     <input type="checkbox"> Continuar conectado
                   </label>
                   <a href="#">Esqueceu a senha?</a>
                   <div class="button-login">
                    <div class="btn btn-three">
                      <span>Login</span>
                    </div>
                  </div>
                   <div class="input-box">
                   <P>Não tem uma conta? <a href="./registro.html">Cadastre-se</a></P> 
               </div>
                </div>
               </form>
            </div>

        </div>

    </div>
