<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com/" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/login.css" />
  <title>Login</title>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">
        <div>
          <img class="logo" src="./img/logo/Logo-bg-blue.png" alt="Logomarca escrito Protur" width="250" height="50">
        </div>
      </a>
      <button class="btn">
        <a href="./login.html">
          <h5 class="area-login">Área de Login</h5>
        </a>
      </button>
    </nav>
  </header>
  <div class="content">
    <div class="container-login">
      <div>
        <div>
          <h2>Entrar</h2>
          <form>
            <div class="input-box">
              <span>E-mail:</span>
              <input type="e-mail" placeholder="Digite seu e-mail" />
            </div>

            <div class="input-box">
              <span>Senha:</span>
              <input type="password" placeholder="Digite sua senha" />
            </div>

            <div class="lembrar">
              <label> <input type="checkbox" /> Continuar conectado </label>
              <a href="#">Esqueceu a senha?</a>
              <div class="btn-center">
                <button type="button" class="btn button-login">
                  <a href="index.html">
                    <h5 class="login">Login</h5>
                  </a>
                </button>
              </div>
            </div>
            <div class="input-box">
              <p>
                Não tem uma conta? <a href="./registro.html">Cadastre-se</a>
              </p>
            </div>
        </div>
        </form>
      </div>
    </div>
  </div>
  </div>
  <footer>
    <ul class="ul-footer">
      <li><a class="link-footer" href="./quemsomos.html">Quem somos</a></li>
      <li><a class="link-footer" href="./politica_privacidade.html">Política de Privacidade</a></li>
      <li>&copy Copyright</li>
    </ul>
  </footer>
</body>

</html>
