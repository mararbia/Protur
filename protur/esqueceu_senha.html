<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/esqueceu_senha.css" />
    <script src="./script/esqueceuSenha.js" defer></script>
    <title>Esqueceu a Senha</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">
                <div>
                    <img src="./img/logo/Logo-bg-blue.png" alt="Logomarca escrito Protur" width="250" height="50">
                </div>
            </a>
            <button class="btn">
                <a href="./login.html">
                    <h5 class="area-login">Área de Login</h5>
                </a>
            </button>
        </nav>
    </header>

    <div class="container">
        <div class="content">
            <h2>Esqueceu sua senha?</h2>
            <p>Digite seu e-mail:</p>

            <form>
                <div class="form-login">

                    <div class="box">

                        <div class="box-container">
                            <div class="box-content">
                                <label for="email">E-mail:</label>
                                <input type="email" id="email" name="email">
                            </div>

                            <p id="email-helper" class="helper-text">Mensagem de Ajuda</p>
                        </div>

                        <div class="btn-center">
                            <button id="btn-login" type="button" class="button-login">
                                <h3>Recuperar senha</h3>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <footer>
        <ul class="ul-footer">
            <li><a class="link-footer" href="./quemsomos.html">Quem somos</a></li>
            <li><a class="link-footer" href="./politica_privacidade.html">Política de Privacidade</a></li>
            <li>&copy Copyright</li>
        </ul>
    </footer>
</body>

</html>
