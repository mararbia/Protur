<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registro.css">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">
                <div>
                    <img class="logo" src="../protur/img/logo/Logo.png" alt="Logomarca escrito Protur" width="250"
                        height="50">
                </div>
            </a>
            <button class="btn">
                <a href="./login.html">
                    <h5 class="area-login">Área de Login</h5>
                </a>
            </button>
        </nav>
    </header>
      <div class="form-box">
            <h2>Criar Conta</h2>
            <p>Já tem uma conta? <a href="./login.html">Login</a></p> 
            <form action="#">
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required>

                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite seu e-mail" required>
    
                        <div class="input-group w50">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar senha</label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
        </div>

           <div class="input-group">
                <button>Registrar-se</button>

           </div>
            </form>
      </div>
      <footer>
        <ul class="ul-footer">
            <li><a class="link-footer" href="./quemsomos.html">Quem somos</a></li>
            <li><a class="link-footer" href="./politica_privacidade.html">Política de Privacidade</a></li>
            <li>&copy Copyright</li>
        </ul>
    </footer>
</body>

</html>
